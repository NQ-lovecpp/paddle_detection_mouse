# L1: PicoDet-S 单卡基准
# 目的：建立单卡性能基线
# 卡数：1    CUDA_VISIBLE_DEVICES=0
# bs=32，linear scale: lr = 0.16 × (32/64) = 0.08
_BASE_: ['../picodet_s_320_voc_mouse.yml']

save_dir: output/L1_picodet_1gpu
epoch: 300
snapshot_epoch: 10
worker_num: 6

TrainReader:
  batch_size: 32

LearningRate:
  base_lr: 0.08
  schedulers:
  - name: CosineDecay
    max_epochs: 300
  - name: LinearWarmup
    start_factor: 0.1
    steps: 300
