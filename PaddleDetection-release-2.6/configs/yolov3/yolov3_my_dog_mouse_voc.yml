_BASE_: [
  '../datasets/mouse_other_voc.yml',     # 数据集配置：mouse + other 二分类
  '../runtime.yml',                      # 运行时配置，所有网络共用的配置，例如是否使用GPU，NPU
  '_base_/optimizer_270e.yml',           # 优化器配置
  '_base_/yolov3_mobilenet_v1.yml',      # yolov3网络结构配置文件
  '_base_/yolov3_reader.yml',            # yolov3 Reader模块配置
]
pretrain_weights: https://paddledet.bj.bcebos.com/models/yolov3_mobilenet_v1_270e_coco.pdparams # 模型预训练的权重
weights: output/yolov3_mouse_other_voc/model_final.pdparams

YOLOv3Loss:
  ignore_thresh: 0.7
  label_smooth: true
